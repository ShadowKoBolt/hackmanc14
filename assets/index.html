<html>
  <head>
    <title>DOTB</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="all">
  </head>
  <body>
    <div id="base-status">
      <h1>DOTB</h1>
      <h2>Waiting to start...</h2>
      <img class="loading" src="loading.gif" />
      <img class="game-over" src="dead.png" />
    </div>
    <div id="current-location">
      <h2>Base</h2>
      <div id="ammunition"></div>
      <div id="enemies"></div>
    </div>
    <div id="actions">
      <button id="start">Start</button>
      <button id="action">Reload</button>
      <h3 id="test"></h3>
    </div>
    <audio id="audio-attack" src="shotgun.mp3" preload="auto"></audio>
    <audio id="audio-reload" src="reload.mp3" preload="auto"></audio>
    <audio id="audio-dead" src="dead.mp3" preload="auto"></audio>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="player.js"></script>
  </body>
</html>
